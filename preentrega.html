<html>

<head>
	<meta charset="UTF-8">
	<title>Simulador de Presupuesto Personal</title>
	<script src="preentrega.js"></script>
	<link rel="stylesheet" href="preentrega.css">
</head>

<body>
	<h1>Simulador de Presupuesto Personal</h1>
	<form>
		<h2>Ingresos</h2>
		<label for="sueldo">Sueldo</label>
		<input type="number" id="sueldo" name="sueldo"><br>

		<label for="otros-ingresos">Otros Ingresos</label>
		<input type="number" id="otrosingresos" name="otrosingresos"><br>

		<h2>Gastos</h2>
		<label for="alquiler">Alquiler</label>
		<input type="number" id="alquiler" name="alquiler"><br>

		<label for="servicios">Servicios</label>
		<input type="number" id="servicios" name="servicios"><br>

		<label for="transporte">Transporte</label>
		<input type="number" id="transporte" name="transporte"><br>

		<label for="comida">Comida</label>
		<input type="number" id="comida" name="comida"><br>

		<label for="otros-gastos">Otros Gastos</label>
		<input type="number" id="otros-gastos" name="otros-gastos"><br>

		<button type="button" onclick="calcularPresupuesto()">Calcular Presupuesto</button>
	</form>

	<h2>Resultado</h2>
	<p id="balance-mensual"></p>
	<p id="sugerencias"></p>
</body>

</html>
